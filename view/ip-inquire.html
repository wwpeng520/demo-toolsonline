<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
    <meta name="keywords" content="tools,front-end">
    <meta name="description" content="我的个人练习项目，在线工具">
    <meta name="author" content="汪文鹏,wwpeng520@gmail.com">
	<link rel="shortcut icon" href="/img/Tools.ico">
    <title>IP查询</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/ip-inquire.css">
</head>
<body>

    <%- include('./_header.html'); %>

    <div class="container" id="content">
        <div class="input-group col-lg-8 col-md-8 col-sm-10 col-xs-12">
            <input type="text" class="form-control" id="ipEnter" placeholder="输入您要查询的IP">
            <span class="input-group-btn">
                <button class="btn btn-default" id="getIpInfo" type="button">查询</button>
            </span>
        </div>
        <div id="tabHeader">您的地理信息：</div>
        <table class="table table-bordered table-hover">
            <tr>
                <th>类别</th>
                <th>详细信息</th>
            </tr>
            <tr>
                <td>IP</td>
                <td id="tab_ip"></td>
            </tr>
            <tr>
                <td>地址</td>
                <td id="tab_addr"></td>
            </tr>
            <tr>
                <td>经度</td>
                <td id="tab_longitude"></td>
            </tr>
            <tr>
                <td>纬度</td>
                <td id="tab_latitude"></td>
            </tr>
        </table>
    </div>
    

    <%- include('./_footer.html'); %>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/js/flat-ui.min.js"></script>-->
<script src="/js/iconfont.js"></script>
<script src="/js/base.js"></script>
<script src="/js/ip-inquire.js"></script>
</body>
</html>
