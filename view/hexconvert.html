<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <% include ./part/_head.html %>
    <title>进制转换</title>
    <link rel="stylesheet" href="/css/hexconvert.css">
</head>
<body>
    <%- include('./part/_header.html'); %>

    <div class="container" id="hexHeader">
        <div class="page-header">
            <h3>2/8/10/16 进制相互转换</h3>
        </div>
    </div>

    <div class="container" id="hexContent">

        <div id="selectType">
            <h4>选择输入转换的进制类型</h4>
            <div class="radio">
			  <label>
			    <input type="radio" name="hex" value="2" class="js-hex">
			    <span>2进制</span>
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="hex" value="8" class="js-hex">
			    <span>8进制</span>
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="hex" value="10" class="js-hex" checked="checked">
			    <span>10进制</span>
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="hex" value="16" class="js-hex">
			    <span>16进制</span>
			  </label>
			</div>
            <!--<input type="radio" class="js-hex" name="hex" value="2"><span>2进制</span>
            <input type="radio" class="js-hex" name="hex" value="8"><span>8进制</span>
            <input type="radio" class="js-hex" name="hex" value="10" checked="checked"><span>10进制</span>
            <input type="radio" class="js-hex" name="hex" value="16"><span>16进制</span>-->
        </div>
        <!--<div class="inputAddOn" id="numEnterArea">
            <span class="inputAddOn-item">请输入10进制数值：</span>
            <input class="inputAddOn-field" type="text" id="numIn" value="">&nbsp;
            <button type="button" class="inputAddOn-item btn btn-inverse" id="conver">转换</button>

        </div>-->
        <div class="input-group" id="numEnterArea">
            <span class="input-group-addon">请输入<span class="sm-hidden"><span class="hex-num">10</span>进制</span>数值：</span>
            <input type="text" class="form-control" placeholder="" id="numIn">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="conver">Go!</button>
            </span>
        </div><!-- /input-group -->
        <hr>
        <div id="numConver">
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>进制</th>
                        <th>结果</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td class="inputAddOn">
                            <input type="text" class="text inputAddOn-field" id="outTo2" value="">&nbsp;
                            <button class="btn btn-primary" value="2" data-clipboard-action="copy" data-clipboard-target="#outTo2">
                                Copy
                                <div class="copied-info"></div>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td class="inputAddOn">
                            <input type="text" class="text inputAddOn-field" id="outTo8" value="">&nbsp;
                            <button class="btn btn-primary" value="8" data-clipboard-action="copy" data-clipboard-target="#outTo8">
                                Copy
                                <div class="copied-info">Copy to clipboard</div>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td class="inputAddOn">
                            <input type="text" class="text inputAddOn-field" id="outTo10" value="">&nbsp;
                            <button class="btn btn-primary" value="10" data-clipboard-action="copy" data-clipboard-target="#outTo10">
                                Copy
                                <div class="copied-info">Copy to clipboard</div>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>16</td>
                        <td class="inputAddOn">
                            <input type="text" class="text inputAddOn-field" id="outTo16" value="">&nbsp;
                            <button class="btn btn-primary" value="16" data-clipboard-action="copy" data-clipboard-target="#outTo16">
                                Copy
                                <div class="copied-info">Copy to clipboard</div>
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <%- include('./part/_footer.html'); %>
<script src="/js/clipboard.min.js"></script>
<% include ./part/_script.html %>
<script src="/js/hexconvert.js"></script>
</body>
</html>
