<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="tools,front-end">
    <meta name="description" content="我的个人练习项目，在线工具">
    <meta name="author" content="汪文鹏,wwpeng520@gmail.com">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="/img/Tools.ico">
    <title>进制转换</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/hexconvert.css">
</head>
<body>
    <%- include('./_header.html'); %>

    <div class="container" id="hexHeader">
        <div class="page-header">
            <h6>2/8/10/16 进制相互转换</h6>
        </div>
    </div>

    <div class="container" id="hexContent">

        <div id="selectType">
            <h6>选择输入转换的进制类型</h6>
            <input type="radio" class="js-hex" name="hex" value="2"><span>2进制</span>
            <input type="radio" class="js-hex" name="hex" value="8"><span>8进制</span>
            <input type="radio" class="js-hex" name="hex" value="10" checked="checked"><span>10进制</span>
            <input type="radio" class="js-hex" name="hex" value="16"><span>16进制</span>
        </div>
        <div class="inputAddOn" id="numEnterArea">
            <span class="inputAddOn-item">请输入10进制数值：</span>
            <input class="inputAddOn-field" type="text" id="numIn" value="">&nbsp;
            <button type="button" class="inputAddOn-item btn btn-inverse" id="conver">转换</button>

        </div>
        <hr>
        <div id="numConver">
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>进制</th>
                        <th>结果</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td class="inputAddOn">
                            <input type="text" class="text inputAddOn-field" id="outTo2" value="">&nbsp;
                            <button class="btn btn-inverse" value="2" data-clipboard-action="copy" data-clipboard-target="#outTo2">
                                Copy
                            </button>
                            <span class="click-animate">Copied to clipboard</span>
                        </td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td class="inputAddOn">
                            <input type="text" class="text inputAddOn-field" id="outTo8" value="">&nbsp;
                            <button class="btn btn-inverse" value="8" data-clipboard-action="copy" data-clipboard-target="#outTo8">
                                Copy
                            </button>
                            <span class="click-animate">Copied to clipboard</span>
                        </td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td class="inputAddOn">
                            <input type="text" class="text inputAddOn-field" id="outTo10" value="">&nbsp;
                            <button class="btn btn-inverse" value="10" data-clipboard-action="copy" data-clipboard-target="#outTo10">
                                Copy
                            </button>
                            <span class="click-animate">Copied to clipboard</span>
                        </td>
                    </tr>
                    <tr>
                        <td>16</td>
                        <td class="inputAddOn">
                            <input type="text" class="text inputAddOn-field" id="outTo16" value="">&nbsp;
                            <button class="btn btn-inverse" value="16" data-clipboard-action="copy" data-clipboard-target="#outTo16">
                                Copy
                            </button>
                            <span class="click-animate">Copied to clipboard</span>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <%- include('./_footer.html'); %>
<script src="/js/clipboard.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/js/flat-ui.min.js"></script>
<script src="/js/hexconvert.js"></script>
</body>
</html>
