<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
    <meta name="keywords" content="tools,front-end">
    <meta name="description" content="我的个人练习项目，在线工具">
    <meta name="author" content="汪文鹏,wwpeng520@gmail.com">
    <link rel="shortcut icon" href="/img/Tools.ico">
    <title>Xmorse 摩斯密码</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/myxmorse.css">
</head>
<body>
    <%- include('./_header.html'); %>

    <div class="container" id="headContainer">
        <div class="page-header">
            <h3>摩斯密码</h3>
        </div>
    </div>

    <div class="container" id="bodyContainer">
        <div>
            <div class="chars">
                <p>
                	<svg class="icon" aria-hidden="true">
					  	<use xlink:href="#icon-iconfontyoujiantou"></use>
					</svg>
					字符
                </p>
                <textarea class="textarea-class" id="textArea">在此区域输入要编码的字符</textarea>
            </div>
            <div class="btn-area">
                <ul>
                    <li>
                    	<button type="button" class="btn btn-inverse" id="xmorseEncode">
	                    	xmorse编码
	                    	<span class="sm-hidden"> &gt;</span>
	                    	<svg class="icon  sm-show" aria-hidden="true">
							  	<use xlink:href="#icon-xiangshangjiantou"></use>
							</svg>
	                    </button>
                    </li>
                    <li>
                    	<button type="button" class="btn btn-inverse" id="xmorseDocode">
	                    	<span class="sm-hidden">&lt; </span>xmorse解码
	                    	<svg class="icon sm-show" aria-hidden="true">
							  	<use xlink:href="#icon-xiangxiajiantou"></use>
							</svg>
	                    </button>
                    </li>
                </ul>
            </div>
            <div class="codes">
                <p>
                	<svg class="icon" aria-hidden="true">
					  	<use xlink:href="#icon-iconfontyoujiantou"></use>
					</svg>
					xmorse密码
                </p>
                <textarea class="textarea-class" id="xmorseArea">xmorse密码区</textarea>
            </div>

        </div>
    </div>
    <%- include('./_footer.html'); %>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/js/flat-ui.min.js"></script>-->
<script src="/js/iconfont.js"></script>
<script src="/js/xmorse.min.js"></script>
<script src="/js/base.js"></script>
<script src="/js/myxmorse.js"></script>
</body>
</html>
